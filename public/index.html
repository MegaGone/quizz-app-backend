<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="967919667922-pjp97lfh7j7j6adoudjr1r24m82gm80p.apps.googleusercontent.com">
    <title>Access Denied</title>
</head>

<body>
    <h1>Google</h1>
    <hr>
    <div id="buttonDiv"></div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        var url = "http://localhost:8080/auth/google"

        function handleCredentialResponse(response) {
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            })
            .then(data => data.json())
            .then(res => console.log(res));
        }
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "967919667922-pjp97lfh7j7j6adoudjr1r24m82gm80p.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large" }  // customization attributes
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>

</body>

</html>
